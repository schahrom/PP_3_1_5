<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>

    <title>Admin, panel!</title>
</head>
<body style="height: 100vh">
<div class="row">
    <div class="col-12">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 p-2 bg-dark text-white " id="headerUsername">
                    <a th:href="@{/logout}" class="float-right text-secondary"> Logout </a>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="container-flush h-100">

    <div class="row  h-100">
        <!--        Боковая панель с "группой списков"-->
        <div class="col-2" style="padding-top: 25px">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
                   href="#list-admin" role="tab" aria-controls="home">User</a>
            </div>
        </div>


        <div class="col-10">
            <!--      Правая сторона с контентом вкладок группы списков  -->
            <div class="tab-content" id="nav-tabContent"
                 style="background-color: #F8F9FA; padding-top: 25px; padding-right: 50px">
                <!--       Место с блоками для конкретных ячеек группы списков     -->
                <!--           Место заполнения группы #list-admin     -->
                <div class="tab-pane fade show active" id="list-admin" role="tabpanel" aria-labelledby="list-home-list">
                    <h1>User information</h1>
                    <!--                 Навигационная панель   -->

                    <div class="tab-content" id="myTabContent">
                        <!--                    Контент навигационных панелей -->
                        <div class="tab-pane fade show active" id="userTable" role="tabpanel"
                             aria-labelledby="home-tab">
                            <!--                            Карточка с таблицей всех пользователей-->
                            <div class="card">
                                <h5 class="card-header">About user</h5>
                                <!--                                Тело карточки-->
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbodyUserTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <script type="text/javascript" src="../static/otherInfo.js" th:src="@{/otherInfo.js}"></script>
</body>
</html>
